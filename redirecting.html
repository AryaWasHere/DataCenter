<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting</title>
  <link rel="icon" href="datalogo.png" type="image/png">
  <link rel="stylesheet" href="redirecting.css">
</head>
<body>
  <div class="container">
    <!-- Step 1: Welcome -->
    <h1 class="welcome">Welcome</h1>

    <!-- Step 2: Logo + Davin Data Center -->
    <div class="logo-section">
      <img src="datalogo.png" alt="Logo" class="logo">
      <h2 class="brand">Davin Dio Data Center</h2>
    </div>

    <!-- Step 3: Loading spinner -->
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Step 4: Redirecting text -->
    <h2 class="redirect-text">Redirecting to website...</h2>
  </div>

  <script>
    // setelah teks "Redirecting..." muncul, tunggu 2 detik lalu pindah ke datacenter.html
    setTimeout(() => {
      window.location.href = "datacenter.html";
    }, 23000); // total animasi sampai redirect-text muncul (21s) + jeda 2s
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="loginwebpage.css">
</head>
<body>
  <div class="login-app">
    <div class="login-card">
      <div class="brand">
        <div class="logo">DC</div>
        <div class="brand-text">
          <h1>Login to Data Center</h1>
          <div class="muted">Player Database</div>
        </div>
      </div>

      <h2 class="login-title">Sign In</h2>
      <!-- langsung submit ke Apps Script Web App -->
      <form class="login-form" id="login-form" method="POST"
            action="https://script.google.com/macros/s/AKfycbzEToLcYfIVNEtGyZ_9PjttN150ej9fBr8bR2oct4KuoIBjsLlhOSp8s7ScC9FTpKsckA/exec">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" id="username" type="text" placeholder="Enter username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" id="password" type="password" placeholder="Enter password" required>
        </div>

        <!-- hidden field untuk action -->
        <input type="hidden" name="action" value="login">

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="muted" style="margin-top:12px;font-size:12px">
        Built for Database â€¢ v1
      </p>
    </div>
  </div>

  <script src="datacenter.js"></script>
</body>
</html>
